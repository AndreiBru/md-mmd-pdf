name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Check
        run: npm run check

      - name: Package dry-run
        run: npm pack --dry-run
